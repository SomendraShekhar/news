{% extends "base.html" %}

{% block content %}
<h1>Manage Users</h1>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}
            <a href="{% url 'block_user' user.id %}">Block User</a>
            <a href="{% url 'set_quota' user.id %}">Set Quota</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
