<!-- signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="form-input"><br>
            <input type="email" name="email" placeholder="Email" class="form-input"><br>
            <input type="password" name="password1" placeholder="Password" class="form-input"><br>
            <input type="password" name="password2" placeholder="Confirm Password" class="form-input"><br>
            <button type="submit" class="form-submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="form-link">Login</a></p>
    </div>
</body>
</html>
